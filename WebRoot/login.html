<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" type="text/css"></link>
		<link rel="stylesheet" href="themes/theme.min.css" type="text/css"></link>
		<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" type="text/css"></link>
		<link rel="stylesheet" href="css/techRepair.css" type="text/css"></link>
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
		
		<script type="text/javascript">
		   function  loginSuccess(data,status){
			  $.mobile.loading("hide");
			  //$.mobile.navigate( "orderReview.html" );
			  window.location.href="orderList.html";
		   }
		   function loginError(data, status){
			  $.mobile.loading("hide");
		      alert("登录失败");
		   }
		   
		   $(document).ready(function(){
		      //
		      $("#submit").click(function(){
			     $.mobile.loading("show");
		         var formData=$("#loginForm").serialize();
		         //alert(formData);
		         $.ajax({
		            type:'POST',
		            url:'http://192.168.24.223:8080/wechat/coreServlet',
		            cache:false,
		            data:formData,
		            success:loginSuccess,
		            error:loginError
		         })
		      });
		      //
		   });
		</script>
	</head>
	<body>

		<div data-role="page" class="techRepair_page">
			<div role="main" class="ui-content" style="text-align: center; margin-top: 100px">
			
			   <form id="loginForm">
				  <div><img src="image/app.png" style="width: 80px; height: 80px"></img></div>
				  <div><input data-role="none" type="text" name="username" id="text-username" value="" placeholder="用户名"/></div>
				  <div><input data-role="none" type="password" name="password" id="text-password" value="" placeholder="密码"/></div>
				  <div><button data-role="none" class="techRepair-button-red" type="button" id="submit">登录</button></div>
			    </form>
			    <a href="register.html" style="color:#ffffff;margin-top:10px;display:block">忘记密码</a>
			</div>
		</div>

	</body>
</html>
